<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orderman Pizzeria - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to Orderman Pizzeria</h1>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('menu') }}">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_pizza') }}">Add Pizza</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('menu') }}">Menu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form method="POST" class="text-center">
            <div class="mb-3">
                <label for="city_name" class="form-label">Enter your city:</label>
                <input type="text" id="city_name" name="city_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Weather</button>
        </form>

        {% if weather_message %}
        <div class="mt-4">
            <h2>Weather: {{ weather_message }}</h2>
        </div>
        {% endif %}

        {% if pizza_suggestion %}
        <div class="mt-3">
            <h3>Pizza Suggestion: {{ pizza_suggestion }}</h3>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
